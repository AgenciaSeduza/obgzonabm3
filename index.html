<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Obrigado – Acesso Liberado</title>

  <!-- Fonte -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;900&display=swap" rel="stylesheet">

  <!-- ✅ Google Tag Manager -->

      f.parentNode.insertBefore(j,f);

  <!-- ✅ End Google Tag Manager -->

  <style>
    :root{
      --bg: #0f001a;
      --card: #140428;
      --accent: #ff0066;
      --text: #ffffff;
      --glow: rgba(255,0,102,0.3);
    }
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      font-family:'Inter',sans-serif;
      background:linear-gradient(135deg,#0a001a 0%,#1a0033 100%);
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:15px;
      background-attachment:fixed;
    }
    .card{
      width:92%;
      max-width:420px;
      background:var(--card);
      border-radius:28px;
      overflow:hidden;
      box-shadow:0 20px 60px rgba(0,0,0,0.7), 0 0 40px var(--glow);
      border:1px solid rgba(255,0,102,0.3);
      text-align:center;
      padding:30px 20px 40px;
    }
    .avatar{
      width:110px;
      height:110px;
      border-radius:50%;
      border:4px solid var(--accent);
      box-shadow:0 0 30px var(--glow);
      margin:0 auto 20px;
      object-fit:cover;
    }
    h1{
      font-size:26px;
      font-weight:900;
      background:linear-gradient(90deg,#ff66b2,#ff3366);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      margin-bottom:12px;
    }
    .success{
      font-size:18px;
      color:#ff99cc;
      margin:16px 0;
      font-weight:600;
    }
    p{
      font-size:15px;
      line-height:1.5;
      color:#e0b3ff;
      margin:20px 0;
    }
    .btn{
      display:block;
      width:88%;
      max-width:340px;
      margin:28px auto 0;
      padding:18px;
      background:linear-gradient(45deg,#ff0066,#cc0052);
      color:white;
      text-decoration:none;
      font-size:19px;
      font-weight:900;
      border-radius:50px;
      box-shadow:0 12px 30px rgba(255,0,102,0.5);
      transition:all .3s;
      position:relative;
      overflow:hidden;
    }
    .btn:hover{
      transform:translateY(-4px);
      box-shadow:0 18px 40px rgba(255,0,102,0.7);
    }
    .footer{
      margin-top:30px;
      font-size:13px;
      color:#b366ff;
      opacity:0.8;
    }
  </style>
</head>

<body>

  <!-- ✅ Google Tag Manager (noscript) -->
  <noscript>
    <iframe
      src="https://www.googletagmanager.com/ns.html?id=GTM-WTJZ6DZN"
      height="0"
      width="0"
      style="display:none;visibility:hidden">
    </iframe>
  </noscript>
  <!-- ✅ End Google Tag Manager (noscript) -->

  <div class="card">
    <img src="foto.png" alt="Acesso liberado" class="avatar" />
    <h1>ACESSO LIBERADO</h1>
    <div class="success">Compra confirmada com sucesso!</div>

    <p>
      Sua entrada no grupo VIP da <strong>Zona Oculta</strong> já está garantida.
      Clique abaixo e entre agora.
    </p>

    <a id="telegram-btn"
       href="https://t.me/+I-pcyWQm0khmYzYx"
       class="btn"
       target="_blank">
      ENTRAR NO GRUPO VIP AGORA
    </a>

    <div class="footer">Acesso vitalício • Conteúdo todos os dias</div>
  </div>

  <!-- ✅ EVENTO SERVER-SIDE (SEM PIXEL NO FRONT) -->
  <script>
    const urlParams = new URLSearchParams(window.location.search);

    const value = parseFloat(
      urlParams.get('value') ||
      urlParams.get('price') ||
      urlParams.get('amount') ||
      '18.00'
    ) || 18.00;

    function sendEvent(eventName) {
      fetch('/.netlify/functions/tiktok-event', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          event: eventName,
          value: value,
          currency: "BRL",
          content_name: "Acesso VIP Zona Oculta"
        })
      })
      .catch(() => {});
    }

    // Enviar ViewContent + Purchase (apenas 1 vez)
    (function(){
      if(localStorage.getItem('zo_purchase_sent')) return;

      setTimeout(() => {
        sendEvent('ViewContent');
        sendEvent('Purchase');
        localStorage.setItem('zo_purchase_sent', '1');
      }, 800);
    })();

    document.getElementById('telegram-btn').addEventListener('click', () => {
      sendEvent('CompleteRegistration');
    });
  </script>

</body>
</html>
