  <style>
    :root{
      --bg: #0f001a;
      --card: #140428;
      --accent: #ff0066;
      --text: #ffffff;
      --glow: rgba(255,0,102,0.3);
    }
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      font-family:'Inter',sans-serif;
      background:linear-gradient(135deg,#0a001a 0%,#1a0033 100%);
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:15px;
      background-attachment:fixed;
    }
    .card{
      width:92%;
      max-width:420px;
      background:var(--card);
      border-radius:28px;
      overflow:hidden;
      box-shadow:0 20px 60px rgba(0,0,0,0.7), 0 0 40px var(--glow);
      border:1px solid rgba(255,0,102,0.3);
      text-align:center;
      padding:30px 20px 40px;
    }

      width:110px;
      height:110px;
      border-radius:50%;

      box-shadow:0 0 30px var(--glow);
      margin:0 auto 20px;
      object-fit:cover;
    }
    h1{
      font-size:26px;
      font-weight:900;
      background:linear-gradient(90deg,#ff66b2,#ff3366);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      margin-bottom:12px;
    }
    .success{
      font-size:18px;
      color:#ff99cc;
      margin:16px 0;
      font-weight:600;
    }
    p{
      font-size:15px;
      line-height:1.5;
      color:#e0b3ff;
      margin:20px 0;
    }
    .btn{
      display:block;
      width:88%;
      max-width:340px;
      margin:28px auto 0;
      padding:18px;
      background:linear-gradient(45deg,#ff0066,#cc0052);
      color:white;
      text-decoration:none;
      font-size:19px;
      font-weight:900;
      border-radius:50px;
      box-shadow:0 12px 30px rgba(255,0,102,0.5);
      transition:all .3s;
      position:relative;
      overflow:hidden;
    }
    .btn:hover{
      transform:translateY(-4px);
      box-shadow:0 18px 40px rgba(255,0,102,0.7);
    }
    .footer{
      margin-top:30px;
      font-size:13px;
      color:#b366ff;
      opacity:0.8;

  <!-- NOVA API EVENTS COM TOKEN 77fe58fb7bf5a85c6305e53e9831218744173e96 -->
  <script>
    const PIXEL_ID = 'D4NN0RJC77UAP3H8UJG0';
    const ACCESS_TOKEN = '77fe58fb7bf5a85c6305e53e9831218744173e96';
    const API_ENDPOINT = 'https://business-api.tiktok.com/open_api/v1.3/event/track/';

    // Dados da URL (Hotmart, Kiwify, etc)
    const urlParams = new URLSearchParams(window.location.search);
    const rawEmail = (urlParams.get('email')||urlParams.get('buyer_email')||urlParams.get('customer_email')||'').toLowerCase().trim();
    const transactionId = urlParams.get('transaction')||urlParams.get('transacao')||urlParams.get('order_id')||urlParams.get('transaction_id')||'';
    let phone = (urlParams.get('phone')||urlParams.get('buyer_phone')||urlParams.get('customer_phone')||'').replace(/\D/g,'');
    if(phone.length===11) phone='55'+phone;
    if(phone.length===10) phone='55'+phone;
    const phoneE164 = phone ? '+'+phone : '';
    const value = parseFloat(urlParams.get('value')||urlParams.get('price')||urlParams.get('amount')||'18.00')||18.00;

    async function sha256(str){if(!str)return'';const b=new TextEncoder().encode(str);const h=await crypto.subtle.digest('SHA-256',b);return Array.from(new Uint8Array(h)).map(b=>b.toString(16).padStart(2,'0')).join('');}
    function genId(n){return `${n}_${Date.now()}_${Math.random().toString(36).substr(2,9)}`;}

    async function send(e, p={}){
      const hashedEmail = rawEmail ? await sha256(rawEmail) : '';
      const payload = {
        pixel_code: PIXEL_ID,
        event: e,
        event_id: genId(e),
        timestamp: new Date().toISOString(),
        context:{
          user_agent: navigator.userAgent,
          user: {
            external_id: transactionId ? [transactionId] : [],
            phone_number: phoneE164 ? [phoneE164] : [],
            email: hashedEmail ? [hashedEmail] : []
          },
          page: { url: location.href }
        },
        properties: {
          content_type: 'product_group',
          content_id: 'ZONA_OCULTA_VIP',
          content_name: 'Acesso VIP Zona Oculta',
          currency: 'BRL',
          value: value,
          ...p
        }
      };
      try{
        await fetch(API_ENDPOINT, {
          method:'POST',
          headers:{'Access-Token':ACCESS_TOKEN,'Content-Type':'application/json'},
          body:JSON.stringify(payload)
        });
      }catch{}
    }

    // ViewContent + Purchase automático (1x por visitante)
    (function(){
      if(localStorage.getItem('tiktok_purchase_fired_v3')) return;
      setTimeout(async()=>{
        await send('ViewContent');
        await send('Purchase');
        if(window.ttq) ttq.track('Purchase', {value, currency:'BRL', content_id: 'ZONA_OCULTA_VIP'});
        localStorage.setItem('tiktok_purchase_fired_v3','1');
      },800);
    })();

    // CompleteRegistration no clique do Telegram
    document.getElementById('telegram-btn').addEventListener('click', async()=>{
      await send('CompleteRegistration', {value});
      if(window.ttq) ttq.track('CompleteRegistration', {value, currency:'BRL'});
    });
  </script>
